<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="text-center">Sửa sản phẩm</h2>
                </div>
                <form th:action="@{/product/update-product}" method="post" th:object="${product}" enctype="multipart/form-data" >
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Name:</label>
                            <input  type="text" class="form-control" th:field="*{productName}" id="pname" />
                            <input th:field="*{productId}" type="hidden">
                        </div>
                        <div class="form-group">
                            <label>Category:</label>
                            <select class="form-control" th:field="*{category.id}" id="category">
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Quantity:</label>
                            <input  type="text" class="form-control" th:field="*{qty}" id="qty" />
                        </div>
                        <div class="form-group">
                            <label>Price:</label>
                            <input  type="text" class="form-control" th:field="*{price}" id="price" />
                        </div>
                        <div class="form-group">
                            <label>Image:</label>
                            <input  type="file" name="img" class="form-control" id="image" />
                            <img th:src="@{${'/'+product.image}}" width="50px"/>
                            <input th:field="*{image}" type="hidden">
                        </div>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" th:field="*{productStatus}" id="" value="0"> Ẩn
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" th:field="*{productStatus}"  value="1" checked="checked"> HIện
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
